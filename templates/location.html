<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose your location</title>
  <style>
    body {
      background: #000 url(https://upload.wikimedia.org/wikipedia/commons/d/df/2Picture_of_space_from_the_northern_hemisphere.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Russo One', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .moon-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 60px auto;
      background: url('{{ url_for('static', filename='img/moon.png') }}') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 60px #000;
    }
    .pin {
      position: absolute;
      width: 44px; height: 44px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .pin img {
      width: 100%;
      pointer-events: none;
    }
    .pin-info {
      display: none;
      position: absolute;
      left: 50px;
      top: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 1.1em;
      z-index: 100;
    }
    .pin:hover .pin-info {
      display: block;
    }
    /* Example pin coordinates for demo purposes */
    /* MOON */
    .pin.serenitatis { left: 275px; top: 130px; }
    .pin.crater   { left: 225px; top: 15px; }
    /* MARS"*/
    .pin.planum { left: 320px; top: 250px; }
    .pin.planitia    { left: 140px; top: 200px; }

    .locations-list {
      position: absolute;
      left: 50px;
      top: 200px;
      z-index: 20;
    }

    .mars-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 60px auto;
      background: url('{{ url_for('static', filename='img/mars.png') }}') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 60px #000;
    }

    .locations-list li {
      margin: 32px 0;
      font-size: 1.7em;
      cursor: pointer;
      transition: color 0.2s, text-decoration 0.2s;
    }
    .locations-list li.selected, .locations-list li:hover {
      color: #ffff7c;
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Choose your location</h1>
  {% if mission=='moon' %}

  <ul class="locations-list">
    <li onclick="selectLocation('Mare Serenitatis')">Mare Serenitatis</li>
    <li onclick="selectLocation('Peary Crater')">Peary Crater</li>
  </ul>
  <div class="moon-container">
    <button class="pin serenitatis" onclick="selectLocation('Mare Serenitatis')">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="pin" />
      <span class="pin-info">Mare Serenitatis: The "Sea of Serenity" is a lunar mare located to the east of Mare Imbrium.</span>
    </button>
    <button class="pin crater" onclick="selectLocation('Peary Crater')">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="pin" />
      <span class="pin-info">Peary Crater</span>
    </button>

    </button>
  </div>

  {% else %}

  <ul class="locations-list">
    <li onclick="selectLocation('Olympus Mons')">Meridiani Planum</li>
    <li onclick="selectLocation('Gale Crater')">Arcadia Planitia</li>
  </ul>
  <div class="mars-container">
    <button class="pin planum" onclick="selectLocation('Meridiani Planum')">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="pin" />
      <span class="pin-info">Meridiani Planum</span>
    </button>
    <button class="pin planitia" onclick="selectLocation('Arcadia Planitia')">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="pin" />
      <span class="pin-info">Arcadia Planitia</span>
    </button>
  </div>

  {% endif %}

  <script>
    function selectLocation(locationName) {
      sessionStorage.setItem('selectedLocation', locationName);
      window.location.href = '/editor'; 
    }
  </script>
</body>
</html>
