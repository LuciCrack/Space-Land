<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Habitat Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .split-bg {
            display: flex;
            height: 100vh;
            width: 100vw;
            top: 0; left: 0;
            z-index: -1;
        }
        .split {
            width: {% if mission == 'orbit' %}50vw{% else %}33.3333vw{% endif %};
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inflatable-bg { background-image: url('{{ url_for('static', filename='img/inflatable.jpeg') }}'); }
        .soil-bg { background-image: url('{{ url_for('static', filename='img/soil.jpeg') }}'); }
        .prefab-bg { background-image: url('{{ url_for('static', filename='img/prefab.jpeg') }}'); }
        .title {
            position: absolute;
            top: 5%;
            width: 100vw;
            text-align: center;
            font-size: 2.6em;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #000;
            z-index: 2;
        }
        .hab-btn {
            min-width: 220px;
            padding: 1.3em 1em;
            font-size: 1.2em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            border-radius: 32px;
            border: 4px solid #222;
            background: rgba(245,245,245,0.92);
            color: #232;
            box-shadow: 2px 2px 12px #000a;
            cursor: pointer;
            transition: background 0.18s, transform 0.1s;
            margin: 0 auto;
            display: block;
        }
        .soil-btn {
            background: #ded7c6e6;
            color: #31281a;
            border-color: #70593a;
        }
        .inflatable-btn {
            background: #fff;
            color: #232;
            border-color: #444;
        }
        .prefab-btn {
            background: #f9e4c3e6;
            color: #4d3923;
            border-color: #a88a5d;
        }
        .hab-form {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 800px) {
            .split-bg { flex-direction: column; }
            .split { width: 100vw; height: 33.33vh; }
            .title { position: static; margin-top: 1em; }
        }
    </style>
</head>
<body>
    <div class="title">Habitat mode</div>
    <div class="split-bg">
        <div class="split inflatable-bg">
            <form class="hab-form" method="post">
                <button type="submit" class="hab-btn inflatable-btn" name="habitat" value="inflatable">INFLATABLE MODULE</button>
            </form>
        </div>
        {% if mission != 'orbit' %}
        <div class="split soil-bg">
            <form class="hab-form" method="post">
                <button type="submit" class="hab-btn soil-btn" name="habitat" value="soil">LUNAR SOIL</button>
            </form>
        </div>
        {% endif %}
        <div class="split prefab-bg">
            <form class="hab-form" method="post">
                <button type="submit" class="hab-btn prefab-btn" name="habitat" value="prefab">PREFABRICATED</button>
            </form>
        </div>
    </div>
</body>
</html>
