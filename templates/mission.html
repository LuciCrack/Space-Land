<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Environment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .split-bg {
            display: flex;
            height: 100vh;
            width: 100vw;
            top: 0; left: 0;
            z-index: -1;
        }
        .split {
            width: 33.3333vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .moon-bg { background-image: url('{{ url_for('static', filename='img/moon.jpeg') }}'); }
        .orbit-bg { background-image: url('{{ url_for('static', filename='img/orbit.jpeg') }}'); }
        .mars-bg { background-image: url('{{ url_for('static', filename='img/mars.jpeg') }}'); }
        .title {
            position: absolute;
            top: 5%;
            width: 100vw;
            text-align: center;
            font-size: 2.6em;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #000;
            z-index: 2;
        }
        .env-btn {
            min-width: 180px;
            padding: 1.2em 2.2em;
            font-size: 1.3em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            border-radius: 32px;
            border: 4px solid #222;
            background: rgba(230,230,230,0.87);
            color: #232;
            box-shadow: 2px 2px 12px #0007;
            cursor: pointer;
            transition: background 0.18s, transform 0.1s;
            margin: 0 auto;
            display: block;
        }
        .mars-btn {
            background: rgba(179, 92, 31, 0.85);
            color: #1b100b;
            border-color: #a65a28;
        }
        .orbit-btn {
            background: rgba(50,50,50,0.85);
            color: #eee;
            border-color: #222;
        }
        .moon-btn {
            background: #d5d1c4cc;
            color: #393939;
            border-color: #222;
        }
        .env-form {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 800px) {
            .split-bg { flex-direction: column; }
            .split { width: 100vw; height: 33.33vh; }
            .title { position: static; margin-top: 1em; }
        }
    </style>
</head>
<body>
    <div class="title">Environment</div>
    <div class="split-bg">
        <div class="split moon-bg">
            <form class="env-form" method="post">
                <button type="submit" class="env-btn moon-btn" name="mission" value="moon">THE MOON</button>
            </form>
        </div>
        <div class="split orbit-bg">
            <form class="env-form" method="post">
                <button type="submit" class="env-btn orbit-btn" name="mission" value="orbit">IN ORBIT</button>
            </form>
        </div>
        <div class="split mars-bg">
            <form class="env-form" method="post">
                <button type="submit" class="env-btn mars-btn" name="mission" value="mars">MARS</button>
            </form>
        </div>
    </div>
</body>
</html>
</html>
